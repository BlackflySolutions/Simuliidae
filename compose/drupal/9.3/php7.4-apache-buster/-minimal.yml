# additions and changes to base.yml to 
# provide host-mounted shared code analogous to a distro
# if the host-mounted directories don't exist, you'll get errors starting up containers
version: '3.4'

services:

  vhttp:
    volumes:
    - /var/www/drupal/9.3-host:/var/www/drupal/web/sites/all/host:ro
    - /var/www/drupal/9.3-features/blackfly_purger:/var/www/drupal/web/sites/all/modules/features/blackfly_purger:ro
    - /var/www/drupal/9.3-minimal:/var/www/drupal/web/sites/all/modules/minimal:ro

  admin:
    volumes:
    - /home/drupal/.ssh:/home/drupal/.ssh:ro
    - /home/backup/.ssh:/root/.backup-ssh:ro
    - /var/backup/docker/{VSITE}:/var/backup:rw
    - /var/www/drupal/9.3-host:/var/www/drupal/web/sites/all/host:ro
    - /var/www/drupal/9.3-features/blackfly_purger:/var/www/drupal/web/sites/all/modules/features/blackfly_purger:ro
    - /var/www/drupal/9.3-minimal:/var/www/drupal/web/sites/all/modules/minimal:ro
